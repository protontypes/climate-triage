name: Build

on:
  pull_request:
    branches: [main] # Trigger on pull requests to the main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent build, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production builds to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ‘‡ Build steps
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Prebuild Script
        id: prebuild
        run: pnpm prebuild
        continue-on-error: true

      - name: Build the Project
        if: steps.prebuild.outcome == 'success'
        env:
          NODE_ENV: "production"
        run: pnpm build
